<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Register</title>
</head>
<body>
<div class="my-3 d-flex justify-content-center ">
	<div class="col-md-4 border rounded">
    <center><h2 class="mb-2">Register</h2></center>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="form-group">
            <label>Username:</label>
            <input type="text" class="form-control" th:field="*{username}" required>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" class="form-control" th:field="*{email}" required>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" th:field="*{password}" required>
        </div>
        <div class="form-group">
            <label>Address:</label>
            <input type="text" class="form-control" th:field="*{address}" required>
        </div>
        <div class="form-group">
            <label>Mobile Number:</label>
            <input type="text" class="form-control" th:field="*{mobileNumber}" required>
        </div>
        <center><button type="submit" class="btn btn-primary">Register</button>	</center>
		<span>Already Registered? <a href="/login">Login</a></span>
    </form>
	</div>
</div>
</body>
</html>
