<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Products</title>
	<style>
		.card{
			width: 300px;
		}
	</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
	    <a class="navbar-brand" href="/welcome">Ecommerce</a>
	    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
	            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	        <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNav">
	        <ul class="navbar-nav mr-auto">
	            <li class="nav-item active">
	                <a class="nav-link" href="/welcome">Home <span class="sr-only">(current)</span></a>
	            </li>
	            <li class="nav-item">
	                <a class="nav-link" href="/products">Products</a>
	            </li>
	            <li class="nav-item">
	                <a class="nav-link" href="/orders">Orders</a>
	            </li>
	        </ul>
	        <ul class="navbar-nav">
	            <li class="nav-item">
	                <a class="nav-link" href="/cart">
	                    <i class="fa-solid fa-shopping-cart"></i>
	                    <span id="cart-count" th:text="${cartCount}">0</span>
	                </a>
	            </li>
	        </ul>
	    </div>
	</nav>
<div class="">
    <div class="row mt-3">
        <div th:each="product : ${products}" class="col-auto mb-3">
            <div class="card">
                <img th:src="@{${product.imageUrl}}" class="card-img-top" alt="Product Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <p class="card-text" th:text="${product.description}"></p>
                    <p class="card-text" th:text="'Price: Rs.' + ${product.price}"></p>
					<form th:action="@{/addToCart}" method="post">
					    <input type="hidden" name="productId" th:value="${product.id}"/>
					    <button type="submit" class="btn btn-primary">Add to Cart</button>
					</form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="bg-light text-center py-2 sticky-bottom">
    <p>&copy; 2024 E-commerce. All rights reserved.</p>
</footer>
</body>
</html>
